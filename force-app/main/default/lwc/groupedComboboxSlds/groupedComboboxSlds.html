<template>
    <div class="slds-form-element grouped-combobox">
        <label class="slds-form-element__label" for="combobox-id">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true"
                    aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <span class="slds-input slds-combobox__input slds-has-focus selected-text" id="combobox-id">
                            {defaultText}
                        </span>
                        <span
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:down" alternative-text="Connected" size="x-small">
                            </lightning-icon>
                        </span>
                    </div>
                    <div id="listbox-id-3" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                        role="listbox">
                        <template for:each={options} for:item="item">
                            <ul class="slds-listbox slds-listbox_vertical" role="group" aria-label={item.value}
                                key={item.key}>
                                <li role="presentation" class="slds-listbox__item">
                                    <div id={item.key}
                                        class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="presentation">
                                        <h3 class="slds-listbox__option-header" role="presentation">{item.value}
                                        </h3>
                                    </div>
                                </li>
                                <template for:each={item.subCategory} for:item="opt">
                                    <li role="presentation" class="slds-listbox__item" key={opt.key}>
                                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                                                <span class="slds-truncate selected-option"
                                                    title={opt.value}>{opt.value}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
